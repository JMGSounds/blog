<div class="single-content">
    <div class="single-content__inner"><h1>{{ .Title }}</h1>
        <p class="single-content__date">
            {{ range .Params.categories }}<span class="single-content__tag">{{ . }}</span>{{ end }}
            {{ .Date.Format "2 January 2006"}}
        </p>
        <img src="{{ .Params.image | absURL }}" alt="{{ .Title }}">
        {{ .Content }}
    </div>
</div>
